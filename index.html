<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title>Spotify - Web Player</title>
</head>
<body>
    <div id="content">
        <div id="navbar">
            <div id="options">
                <div id="options_margin">
                    <ul>
                        <li class="navlist">
                            <svg width="20" height="20">
                                <polygon id="homeicon" points="10,0 20,8 20,20 12,20 12,10 8,10 8,20 0,20 0,8" />
                            </svg>
                            <span class="navpad" style="color: white">Home</span>
                        </li>
                        <li class="navlist">
                            <svg width="20" height="20">
                                <path id="searchicon" d="M 20 20 L 15 16 S 16 3 5 4 S 5 25 15 14" stroke-width="1.5" fill="none">
                            </svg>
                            <span class="navpad">Search</span>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="library">
                <div class="" id="lib_head">
                    <div class="focus" id="lib_heading">
                        <svg width="20" height="20">
                            <path d="M 20 4 L20 20 L15 20 L15 0 M 10 20 L 10 0 M 5 20 L 5 0" stroke="white" fill="white"/>
                        </svg>
                        <span>Your Library</span>
                    </div>
                    <div id="space_inbtw_libhead"></div>
                    <div class="focus" id="add_playlist">
                        <svg xmlns="http://www.w3.org/2000/svg" height="20" width="17.5" viewBox="0 0 448 512">
                            <path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z" fill="white"/>
                        </svg>
                    </div>
                    <div class="focus" id="show_more_playlist">
                        <svg xmlns="http://www.w3.org/2000/svg" height="20" width="17.5" viewBox="0 0 448 512">
                            <path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z" fill="white"/>
                        </svg>
                    </div>
                </div>
                <div class="" id="playlist_head">
                    <div class="pl_head" id="pl_head_playlists">Playlists</div>
                    <div class="pl_head" id="pl_head_artists">Artists</div>
                </div>
                <div class="" id="lib_nav">
                    <div class="lib_nav focus" id="lib_search">
                        <svg height="14" width="14" viewBox="0 0 512 512">
                            <path fill="white" stroke="white" d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/>
                        </svg>
                    </div>
                    <div class="lib_nav focus" id="lib_recents">
                        <span id="lib_recent_text" style="padding-right: 6px;">Recents</span>
                        <svg height="20" width="20">
                            <path d="M0 5 L2 5 M6 5 L17 5 M0 10 L2 10 M6 10 L17 10 M0 15 L2 15 M6 15 L17 15" stroke-width="2" stroke="white"/>
                        </svg>
                    </div>
                </div>
                <div class="" id="saved_playlists">
                    <div class="saved_pl" id="saved_pl_1">
                        <img class="playlist_img" src="logo/img1.jpg">
                        <div class="saved_pl_name" id="saved_pl_name1">Liked Songs</div>
                        <div class="saved_pl_author" id="save_pl_author1">Playlist : 184 songs</div>
                    </div>
                    <div class="saved_pl" id="saved_pl_2">
                        <img class="playlist_img" src="logo/img2.jpg">
                        <div class="saved_pl_name" id="saved_pl_name2">The Good Songs</div>
                        <div class="saved_pl_author" id="save_pl_author2">Playlist : Find Good Songs</div>
                    </div>
                    <div class="saved_pl" id="saved_pl_3">
                        <img class="playlist_img" src="logo/img3.jpg">
                        <div class="saved_pl_name" id="saved_pl_name3">Divy Bollywood</div>
                        <div class="saved_pl_author" id="save_pl_author3">Playlist : DIVS</div>
                    </div>
                    <div class="saved_pl" id="saved_pl_4">
                        <img class="playlist_img" src="logo/img4.jpg">
                        <div class="saved_pl_name" id="saved_pl_name4">Chill</div>
                        <div class="saved_pl_author" id="save_pl_author4">Playlist : Robo</div>
                    </div>
                    <div class="saved_pl" id="saved_pl_5">
                        <img class="playlist_img" src="logo/img5.jpg">
                        <div class="saved_pl_name" id="saved_pl_name5">Motivational</div>
                        <div class="saved_pl_author" id="save_pl_author5">Playlist : DailyDJ</div>
                    </div>
                    <div class="saved_pl" id="saved_pl_6">
                        <img class="playlist_img" src="logo/img6.jpg">
                        <div class="saved_pl_name" id="saved_pl_name6">On Repeat</div>
                        <div class="saved_pl_author" id="save_pl_author6">Playlist : Spotify</div>
                    </div>
                    <div class="saved_pl" id="saved_pl_7">
                        <img class="playlist_img" src="logo/img7.jpg">
                        <div class="saved_pl_name" id="saved_pl_name7">Anime</div>
                        <div class="saved_pl_author" id="save_pl_author7">Playlist : Robo</div>
                    </div>
                </div>
            </div>
        </div>
        <div id="main">
            <div id="main_head"></div>
            <div id="main_nav"></div>
            <div id="recent_plays"></div>
            <div id="recommended_plays">
                <div id="recommended_plays_head"></div>
                <div id="recommended_plays_content"></div>
            </div>
        </div>
        <div id="sidebar"></div>
        <div id="playing"></div>
    </div>
    <div id="nowplaying"></div>
</body>
</html>
